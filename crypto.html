<!DOCTYPE html>
<html>
<head>
  <title>234</title>
  <script src="http://lib.baomitu.com/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>
<body>

  <script type="text/javascript">
    function encrypt(content, key) {
        var encryptResult = CryptoJS.AES.encrypt(
          content,
          key,
          {
            //iv: key,
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
          }
        );
        return encryptResult.toString();
    }

    function decrypt(content, key) {
        var bytes = CryptoJS.AES.decrypt(
          content.toString(),
          key,
          {
            //iv: key,
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
          }
        );
        var decryptResult = bytes.toString(CryptoJS.enc.Utf8);
        // console.log(decryptResult);
        return decryptResult;
        // return decryptResult.toString().toUpperCase();
    }

    var message = 'hello';
    var passwd = 'passwd';

    var aes1 = encrypt(message, passwd);
    console.log(decrypt(aes1, passwd));

    // Encrypt
    var ciphertext = CryptoJS.AES.encrypt(message, passwd);
    var bytes  = CryptoJS.AES.decrypt(ciphertext.toString(), passwd);
    var plaintext = bytes.toString(CryptoJS.enc.Utf8);
    console.log(plaintext);
  </script>
</body>
</html>
